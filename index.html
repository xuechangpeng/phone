<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized WebGL Cube Animation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Adjust quality for mobile devices
    if (/Mobi|Android/i.test(navigator.userAgent)) {
        renderer.setPixelRatio(window.devicePixelRatio * 0.5); // Lower pixel ratio on mobile
    }

    // Cube creation
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    // Touch event handling (example: simple rotation control)
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    renderer.domElement.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousMousePosition = { x: event.clientX, y: event.clientY };
    });

    renderer.domElement.addEventListener('mousemove', (event) => {
        if (!isDragging) return;
        const deltaMove = {
            x: event.clientX - previousMousePosition.x,
            y: event.clientY - previousMousePosition.y
        };

        const rotateSpeed = 0.01;
        cube.rotation.x -= deltaMove.y * rotateSpeed;
        cube.rotation.y -= deltaMove.x * rotateSpeed;

        previousMousePosition = { x: event.clientX, y: event.clientY };
    });

    renderer.domElement.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // Touch events for mobile
    renderer.domElement.addEventListener('touchstart', (event) => {
        isDragging = true;
        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    }, { passive: false });

    renderer.domElement.addEventListener('touchmove', (event) => {
        if (!isDragging) return;
        const deltaMove = {
            x: event.touches[0].clientX - previousMousePosition.x,
            y: event.touches[0].clientY - previousMousePosition.y
        };

        const rotateSpeed = 0.01;
        cube.rotation.x -= deltaMove.y * rotateSpeed;
        cube.rotation.y -= deltaMove.x * rotateSpeed;

        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    }, { passive: false });

    renderer.domElement.addEventListener('touchend', () => {
        isDragging = false;
    });
</script>
</body>
</html>
